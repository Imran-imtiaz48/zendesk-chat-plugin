<!-- chat window -->



<div class="chat-main-container chat-hide">
  <div class="chat-window">
    <div class="chat-cont">
      <div class="chat-internal-body">
        <div class="chat-header">
          <div class="chat-header-internal">
            <h1 data-testid="widget-title" class="chat-window-title">[CHAT WINDOW HEADER]</h1>

            <!-- chat window minus icon -->
            <button onclick="customWindowHide()" data-garden-id="buttons.icon_button" data-garden-version="7.1.10" class="chat-minus-button" type="button" tabindex="0" data-garden-container-id="containers.keyboardfocus"
              data-garden-container-version="0.4.4" aria-label="تصغير عنصر الواجهة"><svg width="16" height="16" viewBox="0 0 16 16" data-garden-id="buttons.icon" data-garden-version="7.1.10" class="index__c-btn__icon___3V0Rl">
                <title></title>
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M3 8h10"></path>
              </svg>
            </button>

          </div>

        </div>

        <div class="chat-form">

          <div class="chat-welcome">
            <img class="chat-welcome-icon" src="https://image.flaticon.com/icons/svg/637/637651.svg">

            <p class="chat-welcome-text">[WELCOME TEXT]</p>

            <ul class="chat-welcome-options">
              <li>
                <a class="chat-click-donation" href="#!">
                  [QUESTION 1]
                </a>
              </li>
              <li>
                <a class="chat-click-help" href="#">
                  [QUESTION 2]
                </a>
              </li>

              <li>
                <a class="chat-click-general" href="#">
                  [QUESTION 3]
                </a>
              </li>

            </ul>
          </div>

          <!-- form 1 - QUESTION 2 -->
          <div class="chat-help-request chat-hide">

            <input class="chat-name form-control chat-input" type="text" placeholder="Name" required>

            <input class="chat-mobile form-control chat-input" type="text" placeholder="Mobile" required>
            <textarea class="chat-comment chat-input"></textarea>
            <div class="chat-btn-cont">

              <a class="chat-confirm-btn" href="#">Send</a>
              <a class="chat-cancel-btn" href="#!">Cancel</a>
            </div>

            <p class="chat-msg chat-error"></p>
            <p class="chat-msg chat-success"></p>
            <p class="chat-msg chat-wait chat-hide">Please Wait</p>

          </div>

          <!-- form 2 - QUESTION 3 -->
          <div class="chat-general-request chat-hide">
            <input class="chat-name form-control chat-input" type="text" placeholder="Name">

            <input class="chat-mobile form-control chat-input" type="text" placeholder="Mobile">
            <textarea class="chat-comment chat-input"></textarea>
            <div class="chat-btn-cont">

              <a class="chat-confirm-btn" href="#">Send</a>
              <a class="chat-cancel-btn" href="#!">Cancel</a>
            </div>

            <p class="chat-msg chat-error"></p>
            <p class="chat-msg chat-success"></p>
            <p class="chat-msg chat-wait chat-hide">Please Wait</p>

          </div>

        </div>


      </div>
    </div>
  </div>
</div>
